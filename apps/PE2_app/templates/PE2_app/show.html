<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Item Details</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'PE2_app/main.css' %}" media="screen" title="no title"  charset="utf-8">
    </head>
    <body>
        <div id="wrapper">
            <h2>{{ items.name}}</h2>
            <ul>
                <li>Added by: {{items.users.name}}</li>
            </ul>

            <h3>Others' that added item to wishlist</h3>
            <ul>
                {% for user in others %}
                    <li>{{ user.name }}</li>
                {% endfor %}
            </ul>
            <a href="/dashboard">Back</a>
        </div>

    </body>
</html>
